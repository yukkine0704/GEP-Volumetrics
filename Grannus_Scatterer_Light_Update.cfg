@Scatterer_planetsList:NEEDS[!GEP_Primary]
{
    @scattererCelestialBodies
    {
        @Item:HAS[#celestialBodyName[Toutatis]]
        {
            @sunColor = 1,0.545,0.192
        }
        @Item:HAS[#celestialBodyName[Brovo]]
        {
            @sunColor = 1,0.545,0.192
        }
        @Item:HAS[#celestialBodyName[Epona]]
        {
            @sunColor = 1,0.545,0.192
        }
        @Item:HAS[#celestialBodyName[Nodens]]
        {
            @sunColor = 0.8,1,1.1  // Colder white to reduce orange/red tint
        }
        @Item:HAS[#celestialBodyName[Sirona]]
        {
            @sunColor = 0.6,1,1.1  // Colder white to reduce orange/red tint
        }
    }
}